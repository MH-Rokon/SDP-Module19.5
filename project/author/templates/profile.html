{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 
  <ul>
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  <h1> {{type}} Page </h1>
  <a class="nav-link btn btn-danger text-dark" href="{% url 'updateprofile' %}">Update Profile</a>
{% endblock %}
